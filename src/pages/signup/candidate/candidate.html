<ion-content padding style="background-image:url('assets/imgs/background.png');  background-position: center; background-repeat: no-repeat; background-size: auto;">
  <img  width="80" height="80" src="assets/imgs/logo.png" class="background_default">
  
    <ion-list class="default_height">
        <ion-item class="input_section">
            <ion-label>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Mobile</ion-label>
            <ion-input type="number" [(ngModel)]="mobileno"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>City</ion-label>
            <ion-input type="text" [(ngModel)]="city"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>State</ion-label>
            <ion-input type="text" [(ngModel)]="state"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Country</ion-label>
            <ion-input type="text" [(ngModel)]="country"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Address L1</ion-label>
            <ion-input type="text" [(ngModel)]="address1"></ion-input>
        </ion-item>

        <ion-item class="input_section">
            <ion-label>Address L2</ion-label>
            <ion-input type="text" [(ngModel)]="address2"></ion-input>
        </ion-item>
        <ion-item class="input_section">
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item class="input_section">
            <ion-label>Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="purpal" round  class="page_btn  signup_btn" (click)="saveCandidate()">Signup</button>
    </div>
</ion-content>
