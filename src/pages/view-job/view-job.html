<ion-header>
  <ion-navbar>
    <ion-title>View Job</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background: url('assets/imgs/background.png');" class="bg-image">
  <ion-card class="job-card">
    <ion-card-header>
      <ion-card-title class="job-title">
        {{ jobTitle }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ jobDesc }}
    </ion-card-content>
  </ion-card>
</ion-content>
